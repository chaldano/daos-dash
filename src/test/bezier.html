<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" path1tent=

        "width=device-width,initial-scale=1.0">
    <script src=

        "https://d3js.org/d3.v4.min.js">
    </script>
    <style>

        h1 {

            color: green;

        }
        svg {

            background-color: #f2f2f2;

        }
        .path2 {

            stroke: #000;

        }

    </style>

</head>

  

<body>

    <div>

        <h1>GeeksforGeeks</h1>

        <b>D3.js | Path.bezierCurveTo() Function</b>

        <br><br>

        <svg width="100" height="100">

            <path class="path2">

        </svg>

    </div>

  

    <script>

  

        // Creating a path 

        var path = d3.path();

        path.moveTo(10, 10);

        path.bezierCurveTo(95, 10, 50, 90, 10, 10)

          

        // Closing the path 

        path.closePath();

        d3.select(".path2").attr("d", path); 

    </script>

</body>

  

</html>
